<!doctype html>
<html>
  <head>
    <title></title>
    
    <style>
      *{margin:0; padding:0;}
      .maindiv{width:100%;height:100vh;
      background-image:url('https://images.pexels.com/photos/772472/pexels-photo-772472.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        background-size:100% 100%;
      }
      .rain{ height:100vh; background-image:url(rain.png);
      animation: rain .3s linear infinite;
      }
      @keyframes rain{
        from{ background-position: 0% 0%; }
        to{background-position: 30% 100%;}
      }
    </style>
  </head>
  <div class="maindiv">
    <div class="rain"></div>
  </div>
  </body>
